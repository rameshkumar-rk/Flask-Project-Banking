{% include "layout.html" %}
<html>
    <head>
        <title>
            Search Customer
        </title>
    </head>
    <body style="background-image: linear-gradient(to right, orange , white);" >
        <div class="container">

            <div class="row">
        
                <div class="col-xs-5 md-12">



        <h2 class="modal-title">Search Customer</h2>
        <br>
        <form method="POST">
        <label>SSN ID</label> <input class="form-control" type="text" id="sid" name="sid"/>
        <br>
        OR
        <br><br>
        <label>CUSTOMER ID </label><input  class="form-control" type="text" id="cid" name="cid"/>
        <br>
        <button class="btn btn-primary" type="submit">View</button>
        </form>

        <br><br>
        <table class="table table-striped">

            <tr>
                <th>SSN Id</th>
                <th>Cutomer Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                                                       
            </tr>

            {% for row in data %}
            <tr>
                <td>{{ row.ssn}}</td>
                <td>{{ row.custid}}</td>
                <td>{{ row.name}}</td>
                <td>{{ row.age}}</td>
                <td>{{ row.address}}</td>
                <td>{{ row.city}}</td>
                <td>{{ row.state}}</td>
                
                
               
            </tr>
            {% endfor %}
        </table>
        <br><br>
</div>
</div>
</div>

    </body>
</html>
